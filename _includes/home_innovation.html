<section class="section home-platform">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="mb-5">
                    <h2 class="mb-3">Innovation & Thought Leadership</h2>
                    <p>Latest insights from the world of MBSE.</p>
                </div>
            </div>
        </div>

        <div class="row">
            {% for post in site.posts limit:3 %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    {% if post.image %}
                    <img src="{{ post.image | relative_url }}" class="card-img-top" alt="{{ post.title }}">
                    {% endif %}
                    <div class="card-body">
                        <small class="text-muted">{{ post.date | date: "%b %d, %Y" }}</small>
                        <h5 class="card-title mt-2"><a href="{{ post.url | relative_url }}" class="text-dark">{{ post.title }}</a></h5>
                        <p class="card-text small">{{ post.excerpt | strip_html | truncatewords: 15 }}</p>
                        <a href="{{ post.url | relative_url }}" class="text-primary small font-weight-bold">Read More <i class="ti-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
