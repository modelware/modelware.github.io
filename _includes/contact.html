<!-- Contact Start -->
<section class="section home-contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<span class="h5 text-color text-uppercase">
					Contact us
				</span>
				<h3 class="mb-5 mt-2">Letâ€™s Discuss an<br>Innovative Solution</h3>

				<form action="{{site.contact_form_action}}" method="post" class="home-contact-form">
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input name="firstName" type="text" class="form-control" placeholder="First Name">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<input name="lastName" type="text" class="form-control" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input name="email" type="email" class="form-control" placeholder="Email Address">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<input name="phone" type="text" class="form-control" placeholder="Phone Number">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<textarea name="message" id="msg" cols="30" rows="4" class="form-control mb-4" placeholder="Message"></textarea>
							<button type="submit" class="btn btn-primary">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- Contact End -->
